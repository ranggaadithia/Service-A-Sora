apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a-app
  template:
    metadata:
      labels:
        app: service-a-app
    spec:
      containers:
        - name: laravel
          image: service-a-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              value: service-a-db
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: auth-db
            - name: DB_USERNAME
              value: postgres
            - name: DB_PASSWORD
              value: postgres
          command: ["/bin/sh", "-c"]
          args:
            - |
              composer install && \
              php artisan key:generate && \
              php artisan migrate && \
              php artisan serve --host=0.0.0.0 --port=8000
