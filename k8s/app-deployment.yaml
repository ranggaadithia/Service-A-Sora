apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a-app
  template:
    metadata:
      labels:
        app: service-a-app
    spec:
      containers:
        - name: laravel
          image: ranggaadithia/service-a-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              value: service-a-db
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: auth-db
            - name: DB_USERNAME
              value: postgres
            - name: DB_PASSWORD
              value: postgres
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          command: ["/bin/sh", "-c"]
          args:
            - |
              composer install && \
              php artisan key:generate && \
              php artisan migrate && \
              php artisan serve --host=0.0.0.0 --port=8000

---
apiVersion: v1
kind: Service
metadata:
  name: service-a-app
spec:
  selector:
    app: service-a-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: service-a-app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: service-a-app
  minReplicas: 1
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
